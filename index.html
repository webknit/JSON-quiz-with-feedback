<!doctype html>
<html lang="en">
 
<head>
	
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css" media="screen">

</head>

<body> 
	
	<div class="main-body">

		<h1>JSON-quiz-with-feedback</h1>

		<div class="self-evaluation">

			<p class="question"></p>

			<ul class="self-evaluation-questions">

			  <li data-route="1"><span>I am an undergraduate / recently graduated</span></li>
			  <li data-route="2"><span>I am looking to change career</span></li>

			</ul>

			<p class="response"></p>

			<div class="next-cancel">
			  <button class="block-btn next-btn light-blue">Next<span class="arrow-right"></span></button>
			  <button class="change-answer">Change answer</button>
			</div><!-- .prev-cancel -->

		</div><!-- .self-evaluation -->

		<br><br>
        <a href="http://function.webknit.co.uk/">www.function.webknit.co.uk</a>

	</div><!-- .main-body -->
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="script.js"></script>

</body>
</html>
